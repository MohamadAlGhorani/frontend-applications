<h1>Musea quiz</h1>
<div class="container">
    <app-score [score-var]='score'></app-score>
    <app-checkbox (checked)="onChecked($event)" ></app-checkbox>
</div>
<div class="container">
    <app-image [src]="srcImage"></app-image>
</div>
<div class="container">
     <app-button [hint-var]='hintAantal' (addedClassName)="addingClassName($event)" ></app-button>
    <app-hint [title-var]='title'></app-hint>
</div>
